<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <link rel="stylesheet" href="dist/style.css">
</head>
<body>


    <div class="container">
        <div class="menu-bar">

            <div class="logo">
                <h1>Admin</h1>
            </div>

            <div class="menu">
                <ul>
                    <li class="selected"><img src="images/Call.png" alt="call"><span>Live Calls</span><img src="images/3points.png" id="points" alt="points"></li>
                    <li><img src="images/contacts.png" alt="contacts"><span>Tutor online</span></li>
                    <li><img src="images/ideas.png" alt="ideas"><span>Active subscription</span></li>
                    <li><img src="images/Activity.png" alt="Activity"><span>Earning/Spending</span></li>
                </ul>
            </div>
            
        </div>
        <div class="header">

            <div class="header-left">
                <h1>Hello, John </h1>
                <img src="images/hand.png" alt="hand_shake">
            </div>
            <div class="header-right">
                <p contenteditable="true" class="input-search">
                    <img src="images/search.png" alt="search">
                </p>
                <img src="images/user.png" alt="user">
            </div>
            
        </div>


        <div class="main">

            <div class="stats">
                <div class="card">
                    <img src="images/arrow_circle.png" alt="arrow_circle">
                    <div class="card-right">
                        <p class="title">Total Series</p>
                        <p class="amount">$560 K</p>
                    </div>                    
                </div>
                <div class="card">
                    <img src="images/arrow_circle.png" alt="arrow_circle">
                    <div class="card-right">
                        <p class="title">Total Series</p>
                        <p class="amount">$560 K</p>
                    </div>                    
                </div>
                <div class="card">
                    <img src="images/arrow_circle.png" alt="arrow_circle">
                    <div class="card-right">
                        <p class="title">Total Series</p>
                        <p class="amount">$560 K</p>
                    </div>                    
                </div>
                <div class="card">
                    <img src="images/arrow_circle.png" alt="arrow_circle">
                    <div class="card-right">
                        <p class="title">Total Series</p>
                        <p class="amount">$560 K</p>
                    </div>                    
                </div>
                
            </div>

            <div class="table">
                
                <div class="table-btns">
                    <div class="btn-left">
                        <a href="#"><img src="images/Filters.svg" alt="filter"> <span>Filters</span></a>
                        <a href="#" class="add-user"><img src="images/plus.png" alt="plus_ico"> <span>Add User</span></a>
                        <p><span>1</span> row selected</p>
                    </div>
                    <div class="btn-right">
                        <p contenteditable="true" class="input-search" aria-placeholder="Search">
                            <img src="images/search.png" alt="search">
                        </p>
                    </div>
                </div>


            </div>
            
        </div>
    </div>

    
</body>
</html>
